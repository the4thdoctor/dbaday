title = "DBA Appreciation Day"
baseURL = "https://dbaday.org"
languageCode = "en-us"
theme = "gohugo-theme-ananke"
cacheDir= "/tmp/hugo_dbaday/"


MetaDataFormat = "yaml"
DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 3 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = "UA-51824212-4"
enableRobotsTXT = true

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  favicon = ""
  description = "Database Administrators Appreciation Day"
  facebook = ""
  twitter = ""
  instagram = ""
  youtube = ""
  github = ""
  linkedin = ""
  # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-blue"
  featured_image = "/images/winter_storm.jpg"
  recent_posts_number = 2
  env = "production"

  [[menu.main]]
      name = "#dbaday on Twitter"
      url  = "https://twitter.com/hashtag/dbaday"
      weight = 1
